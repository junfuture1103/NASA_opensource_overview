<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// 그래프 데이터 설정
var graph = {
  "nodes": [
    {"id": "Data Servers Processing and Handling", "group": 1},
    {"id": "Aeronautics", "group": 1},
    {"id": "Autonomous Systems", "group": 1},
    {"id": "Business Systems and Project Management", "group": 1},
    {"id": "Crew and Life Support", "group": 1},
    {"id": "CODE-A Software Framework For Control and Observation In Distributed Environments", "group": 2},
    {"id": "CAPTools-based Automatic Parallelizer Using OpenMP (CAPO)", "group": 2},
    // 나머지 소프트웨어 노드 추가...
  ],
  "links": [
    {"source": "Data Servers Processing and Handling", "target": "CODE-A Software Framework For Control and Observation In Distributed Environments", "value": 1},
    {"source": "Data Servers Processing and Handling", "target": "CAPTools-based Automatic Parallelizer Using OpenMP (CAPO)", "value": 1},
    // 나머지 링크 추가...
  ]
};

var width = 960,
    height = 600;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var color = d3.scaleOrdinal(d3.schemeTableau10);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(100))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

var link = svg.append("g")
    .attr("class", "links")
  .selectAll("line")
  .data(graph.links)
  .enter().append("line")
    .attr("stroke-width", 2) // 선이 더 잘 보이도록 선의 두께를 조절합니다.
    .attr("stroke", "gray"); // 선의 색상을 설정합니다.

var node = svg.append("g")
    .attr("class", "nodes")
  .selectAll("circle")
  .data(graph.nodes)
  .enter().append("circle")
    .attr("r", function(d) { return d.group === 1 ? 15 : 10; }) // group이 1인 경우 크기를 더 크게 설정
    .attr("fill", function(d) { return color(d.group); })
    .on("click", function(d) {
      // 예를 들어, 노드의 id에 따라 다른 URL로 리디렉션
      if (d.id === "CAPTools-based Automatic Parallelizer Using OpenMP (CAPO)") {
          window.open('https://software.nasa.gov/software/ARC-14487-1', '_blank');
      } else if(d.id === "CODE-A Software Framework For Control and Observation In Distributed Environments") {
          window.open('https://www.nas.nasa.gov/software/software.html', '_blank');
      }
    })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

// 노드 레이블(텍스트) 추가
var label = svg.append("g")
    .attr("class", "labels")
  .selectAll("text")
  .data(graph.nodes)
  .enter().append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.id; });

simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

simulation.force("link")
    .links(graph.links);

function ticked() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

  label
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; });
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
</body>
